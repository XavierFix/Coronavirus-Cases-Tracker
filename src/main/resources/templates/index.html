<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Coronavirus</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>
<body>
<div class="container">
  <div class="row">
<h1>Coronavirus Tracker App</h1>
<p>This is a list of the current cases of coronavirus until today</p>
<p>All the information about the Coronavirus Cases are from <a href="https://github.com/CSSEGISandData/COVID-19">Here</a></p>
<div class="jumbotron">
  <h1 class="display-4" th:text="${totalReportedCases}"></h1>
  <p class="lead">Total cases reported</p>
  <hr class="my-4">
</div>

<table class="table">
  <tr >
    <th>State</th>
    <th>Country</th>
    <th>Total of Cases Reported</th>
    <th>Differences from yesterday</th>
  </tr>
  <tr th:each="locationStat : ${locationStats}">
    <td th:text="${locationStat.state}"></td>
    <td th:text="${locationStat.country}"></td>
    <td th:text="${locationStat.latestTotalReport}">0</td>
    <td th:text="${locationStat.diffFromPreviousCases}">0</td>

  </tr>
</table>
  </div>
</div>
</body>
</html>
